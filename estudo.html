<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastre seu veículo</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender muito mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facil seu veículo!</h1>
                <p>Descreva as características do seu veiculo e marque
                 todas as opcionais e características que ele possui</p>
                <form action="form.php">
                    <div class="box-input">
                        <label for="title">
                            Título do anúncio:
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Defina um título para seu veículo"
                            minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço do veiculos:
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" id="price" name="price" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição:
                            <span class="required-field">*</span>  
                        </label>
                        <textarea 
                            id="description" 
                            name="description" 
                            class="block"
                            cols="30"
                            rows="10"
                            required
                            placeholder="Descreve seu veiculo">
                        </textarea>
                    </div>
                    <div class="box-input">
                        <label for="unique-owner">Unico dono?
                            <span class="required-field">*</span>  
                        </label>
                        <select name="unique-owner" id="unique-owner" required>
                            <option value="">Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="brand">
                            Marca:
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="brand" id="brand" class="block"
                            placeholder="Digite a marca do seu veículo"
                            minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="model">
                            Modelo:
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite o modelo do seu veículo"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">
                            Quilometragem:
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" name="mileage" id="mileage" class="block"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">
                            Data de compra do veículo:
                            <span class="required-field">*</span>
                        </label>
                        <input 
                            type="date" 
                            name="purchase_date" 
                            id="purchase_date" 
                            class="block"
                            required>
                    </div>
                    <div class="box-input">
                        <p>Cambio:<span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automatico</label>
                    </div>
                    <div>
                        <p>Opcionais:</p>
                        <ul class="optional-box">
                            <li>
                                <input type="checkbox" in="airbag" name="optional[]" value="
                                airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" in="alarm" name="optional[]" value="
                                alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" in="ac" name="optional[]" value="
                                ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" in="eletric_lock" name="optional[]" value="
                                eletric_lock">
                                <label for="eletric_lock">Trava Elétrica</label>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul class="optional-box">
                            <li>
                                <input type="checkbox" in="eletric_window" name="optional[]" value="
                                eletric_window">
                                <label for="eletric_window">Vídro elétrica</label>
                            </li>
                            <li>
                                <input type="checkbox" in="speakers" name="optional[]" value="
                                speakers">
                                <label for="speakers">Som</label>
                            </li>
                            <li>
                                <input type="checkbox" in="reverse_camera" name="optional[]" value="
                                reverse_camera">
                                <label for="reverse_camera">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" in="leather__seat" name="optional[]" value="
                                leather__seat">
                                <label for="leather__seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Envie imagens do seu veículo: <span class="required-field">*</span>
                        </p>
                        <input 
                            type="file" 
                            multiple accept="image/png image/jpeg" 
                            id="images"
                            name="images"
                            required
                        >
                    </div>
                    <input type="submit" class="btn-submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </div> 
</body>
</html>
